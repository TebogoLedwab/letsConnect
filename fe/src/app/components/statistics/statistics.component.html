  <div class="row">

    <div class="col-md-6 chart-container">

      <h2>All Users Stats</h2>

      <div style="display: block">
        <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels" 
          [colors]="chartColors" borderColor="white" [options]="chartOptions" [legend]="true" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"  >
        </canvas>
      </div>
    </div>

    <div class="col-md-6 chart-container">

      <h2>Intern Stats</h2>

      <div style="display: block">
        <canvas mdbChart [chartType]="chart2Type" [datasets]="chart2Datasets" [labels]="chart2Labels" fontColor= "#fff"
          [colors]="chart2Colors"  [options]="chart2Options" [legend]="true" (chartHover)="chart2Hovered($event)"
          (chartClick)="chart2Clicked($event)">
        </canvas>
      </div>
    </div>

  </div>
